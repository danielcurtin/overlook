<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6471591dde.js" crossorigin="anonymous"></script>
  <title>Overlook</title>
</head>
<body>
  <img class="bgImg" src="./images/bg-image.jpg" alt="sea waves on rock formation during sunrise">
  <div class="dim"></div>
  <section class="loginPage">
    <h1 class="welcomeMsg">Welcome To Overlook</h1>
    <div class="loginFormContainer">
      <form action="" class="login">
        <div class="labelAndInputContainer">
          <label for="usernameInput"><em>Username</em></label>
          <input type="text" id="usernameInput">
        </div>
        <div class="labelAndInputContainer">
          <label for="passwordInput"><em>Password</em></label>
          <input type="text" id="passwordInput">
        </div>
        <input type="submit" value="Login" class="submitLoginInfo">
      </form>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6471591dde.js" crossorigin="anonymous"></script>
  <title>Overlook</title>
</head>
<body>
  <img class="bgImg" src="./images/bg-image.jpg" alt="sea waves on rock formation during sunrise">
  <div class="dim"></div>
  <section class="loginPage" id="login-page">
    <h1 class="welcomeMsg">Welcome To Overlook</h1>
    <div class="loginFormContainer">
      <form action="" class="login">
        <div class="labelAndInputContainer">
          <label for="usernameInput"><em>Username</em></label>
          <input type="text" id="username-input" required>
        </div>
        <div class="labelAndInputContainer">
          <label for="passwordInput"><em>Password</em></label>
          <input type="text" id="password-input" required> 
          <!-- make this^ type="password" for password censoring later -->
        </div>
        <input type="submit" value="Login" class="submitLoginInfo" id="submit-login">
      </form>
    </div>
  </section>
  <main class="actionPage hidden" id="action-page">
    <section class="userPage">
      <nav class="sidebarNav">
        <div class="userProfilePic">
          <i class="fa-brands fa-github"></i>
        </div>
        <div class="dateInputContainer">
          <label class="calendarInputLabel" for="calendar">Pick a Date</label>
          <input type="text" class="calendarInput" id="calendar"></input>
        </div>
        <form class="filters">
          <h2 class="filterHead">Room Type</h2>
          <div class="filterItem">
            <input class="filter" type="radio" name="room-type" id="single">
            <label for="single">Single</label>
          </div>
          <div class="filterItem">
            <input class="filter" type="radio" name="room-type" id="suite">
            <label for="suite">Suite</label>
          </div>
          <div class="filterItem">
            <input class="filter" type="radio" name="room-type" id="junior">
            <label for="junior">Junior Suite</label>
          </div>
          <div class="filterItem">
            <input class="filter" type="radio" name="room-type" id="residential">
            <label for="residential">Residential Suite</label>
          </div>
        </form>
        <button class="logOut" id="log-out">
          <label for="log-out">Log Out</label>
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </nav>
      <section class="mainUserActions">
        <header class="navBanner" id="nav-banner">
          <h3 class="helloCustomer">Hello, <span id="hello-customer">Customer</span>!</h3>
          <h3 class="pageType" id="page-type">My Bookings</h3>
          <div class="bannerButtonsContainer">
            <button class="bannerButton roomsList fa-solid fa-bed" data-active="false" data-value="new-bookings" id="new-bookings-button"></button>
            <button class="bannerButton userProfile fa-solid fa-user" data-active="true" data-value="profile" id="profile-button"></button>
          </div>
        </header>
        <h2 class="windowText"><em>See you soon!</em></h2>
        <section class="dashboardContainer" id="dashboard-container">
          <section class="spentContainer">
            <h2 class="spentHead">Thank you for spending <span class="amountSpent" id="amount-spent">$123.45</span> with us!</h2>
          </section>
          <section class="customerBookings" id="customer-bookings">
            <!-- Customer bookings get added here -->
          </section>
        </section>

        <section class="roomsContainer hidden" id="new-booking">
          <article class="room">
            <img src="./images/residential suite.jpg" alt="white and blue striped pillows on white bed with blue blanket laying at the foot of the bed">
            <div class="roomBottom">
              <header class="roomInfo">
                <h2 class="roomType">Residential Suite</h2>
                <h3 class="sizeAndCount">1 Queen</h3>
              </header>
              <button class="bookRoomBtn">Book</button>
            </div>
          </article>

          <article class="room">
            <img src="./images/suite.jpg" alt="white bed linen on bed">
            <div class="roomBottom">
              <header class="roomInfo">
                <h2 class="roomType">Suite</h2>
                <h3 class="sizeAndCount">1 King</h3>
              </header>
              <button class="bookRoomBtn">Book</button>
            </div>
          </article>

          <article class="room">
            <img src="./images/single room.jpg" alt="two red pillows and grey and white floral bedspread">
            <div class="roomBottom">
              <header class="roomInfo">
                <h2 class="roomType">Suite</h2>
                <h3 class="sizeAndCount">2 Full</h3>
              </header>
              <button class="bookRoomBtn">Book</button>
            </div>
          </article>

          <article class="room">
            <img src="./images/junior suite.jpg" alt="black and white uplight chandelier turned on near brown sofa">
            <div class="roomBottom">
              <header class="roomInfo">
                <h2 class="roomType">Suite</h2>
                <h3 class="sizeAndCount">2 Twin</h3>
              </header>
              <button class="bookRoomBtn">Book</button>
            </div>
          </article>

        </section>
      </section>
    </section>
    <section class="managerPage"></section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
